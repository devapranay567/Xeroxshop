<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Printing Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Printing Service</h1>
    </header>

    <main>
        <section class="intro">
            <p>Welcome to our online printing service. Simply select your options and get a QR code for payment!</p>
        </section>

        <section class="form-section">
            <h3>Print Options</h3>
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" placeholder="Enter the number of pages" required>

            <label for="color">Color or Black & White:</label>
            <select id="color">
                <option value="black-white">Black & White</option>
                <option value="color">Color</option>
            </select>

            <label for="copies">Number of Copies:</label>
            <input type="number" id="copies" placeholder="Enter number of copies" required>

            <button onclick="calculatePrice()">Calculate Price</button>

            <div id="price-estimation"></div>
        </section>

        <section class="qr-section">
            <h3>Generate Payment QR Code</h3>
            <button onclick="generateQRCode()">Generate QR</button>
            <div id="qr-code"></div>
        </section>
    </main>

    <footer>
        <p>Contact us for any queries.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode"></script> <!-- QR Code library -->
    <script src="script.js"></script>
</body>
</html>
