<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SS Xerox Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to SS Xerox Shop</h1>
    <p>Upload your PDFs, make payments, and confirm your order!</p>
  </header>
  
  <main>
    <section>
      <h2>Step 1: Upload Your File</h2>
      <form action="https://formspree.io/f/your-email" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <button type="submit">Upload</button>
      </form>
    </section>
    
    <section>
      <h2>Step 2: Make a Payment</h2>
      <p>Scan the QR code below to pay:</p>
      <img src="qr-code.png" alt="UPI QR Code" style="width: 200px;">
      <p>Or send payment to <strong>+91 9959397220</strong>.</p>
    </section>
    
    <section>
      <h2>Step 3: Confirm Payment</h2>
      <form action="https://formspree.io/f/your-email" method="POST">
        <label for="screenshot">Upload Payment Screenshot:</label>
        <input type="file" name="screenshot" accept="image/*" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>Contact us: +91 9959397220 | Address: Your Shop Address</p>
  </footer>
</body>
</html>
